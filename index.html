<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Uno Offile Game</h1>
    <button class="info">i</button>
  </header>
  <main>

    <div class="mycards">
      <h2 id="player1" class="player1">Player 1</h2>

      <div class="line">
        <img src="./assets/imgs/misc/line.png" alt="line">
      </div>
      <div class="card-container" id="yourcards" >

      </div>
    </div>


    <div class="opponentcards" >
      <h2 id="player2" class="player2">Player 2</h2>
      <div class="line">
        <img src="./assets/imgs/misc/line.png" alt="line">
      </div>
      <div class="card-container" id="opponentcards"></div>
    </div>

    
    <div class="deck-of-cards">
      <div class="used-cards">
        <img class="cardimg" src="./assets/imgs/back-cover/back-cover.png" alt="back-cover of uno cards">
      </div>
      <div class="stack-cards"></div>
    </div>

    <div class="score-container">
      <div class="yourscore">Your score (player 1)</div>
      <div class="opponentscore"> Player 2 score</div>
    </div>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
